<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Colors</title>
  <style>
    body { font-family: Arial; }
    .box { width: 200px; height: 60px; margin: 10px; text-align: center; line-height: 60px; color: white; }
    .named { background: tomato; }
    .hex { background: #4CAF50; }
    .rgb { background: rgb(0, 0, 255); }
    .rgba { background: rgba(255, 0, 0, 0.5); }
    .hsl { background: hsl(200, 100%, 40%); }
    .gradient { background: linear-gradient(45deg, purple, pink); }
  </style>
</head>
<body>
  <div class="box named">Named Color</div>
  <div class="box hex">Hex Color</div>
  <div class="box rgb">RGB Color</div>
  <div class="box rgba">RGBA Color</div>
  <div class="box hsl">HSL Color</div>
  <div class="box gradient">Gradient</div>
</body>
</html>

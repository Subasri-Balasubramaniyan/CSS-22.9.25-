<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Units Practice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>CSS Units Practice</h1>

  <section class="absolute-units">
    <h2>Absolute Units</h2>
    <div class="box px">100px Box</div>
    <div class="box cm">2cm Box</div>
    <div class="box in">1in Box</div>
  </section>

  <section class="relative-units">
    <h2>Relative Units</h2>
    <p class="em-text">This text uses <b>2em</b>.</p>
    <p class="rem-text">This text uses <b>2rem</b>.</p>
    <div class="percent-box">50% Width Box</div>
    <div class="vwvh-box">50vw Ã— 20vh Box</div>
  </section>
</body>
</html>

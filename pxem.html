<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>px vs em</title>
  <style>
    body {
      font-size: 16px;
    }

    .box-px {
      font-size: 20px; /* Always 20px */
      padding: 10px;
      background: lightblue;
    }

    .box-em {
      font-size: 1.5em; /* 1.5 × 16px = 24px */
      padding: 1em; /* 24px padding because it's relative */
      background: lightgreen;
    }

    .nested {
      font-size: 1.2em; /* 1.2 × parent size */
      background: lightcoral;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="box-px">This is fixed at 20px</div>
  <div class="box-em">This is 1.5em (24px)</div>
  <div class="box-em">
    Parent 1.5em (24px)
    <div class="nested">Nested 1.2em → 1.2 × 24px = 28.8px</div>
  </div>
</body>
</html>
